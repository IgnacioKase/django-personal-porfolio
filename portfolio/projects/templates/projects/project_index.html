{% extends "projects/base.html" %}

{% load static %}
{% block content %}
    <section id="one" class="wrapper style2 spotlights">
        {% for project in projects %}
            <section>
                {% comment %} <a href="#" class="image"><img src="{% static project.image_path %}" alt="" data-position="center center" /></a> {% endcomment %}
                <div class="content">
                    <div class="inner">
                        <h2>{{ project.title }}</h2>
                        <p>{{ project.description }}</p>
                        <p>{{ project.technology }}</p>
                        <ul class="actions">
                            <li><a href="{% url 'project_detail' project.pk %}" class="button">Read more</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        {% endfor %}
    </section>
{% endblock %}
